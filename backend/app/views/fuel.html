<div class="row">
    <div class="span12">
        <!--Body content-->
        <div class="row-fluid">
            <div class="span12">
                <h3>Виды горючего</h3>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="pagination pull-left" style="margin:0 0 5px 0;" ng-show="total_pages > 1">
                    <ul>
                        <li ng-class="page == 1&&'disabled'">
                            <a ng-click="loadList(1)">&lt;&lt;</a>
                        </li>
                        <li ng-class="page == 1&&'disabled'">
                            <a ng-click="loadList(page-1)">&lt;</a>
                        </li>
                        <li>
                            <a>{{page}} / {{total_pages}}</a>
                        </li>
                        <li ng-class="page == total_pages&&'disabled'">
                            <a ng-click="loadList(page+1)">&gt;</a>
                        </li>
                        <li ng-class="page == total_pages&&'disabled'">
                            <a ng-click="loadList(total_pages)">&gt;&gt;</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="span6">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary" ng-click="addRecord()">
                        Новая запись
                    </button></td>
                </div>
            </div>

        </div>
        <div class="tab-content">
            <div class="alert alert-error" ng-show="error">
                {{error}}
            </div>

            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>ID</th>
                    <th>Код</th>
                    <th>Название</th>
                    <th>Сортировка</th>
                    <th>Цвет</th>
                    <th>Изменить</th>
                    <th>Удалить</th>
                </tr>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.sort_order}}</td>
                    <td>{{item.color}}</td>
                    <td width=1>
                        <button type="button" class="btn" ng-click="editRecord($index)">
                            Редактировать
                        </button></td>
                    <td width=1>
                        <button type="button" class="btn btn-danger" ng-model="item.id" ng-click="deleteRecord($index)">
                            <i class="icon-remove"></i>
                        </button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<ng-include src="'templates/forms/fuel-modal.html'"></ng-include>
<ng-include src="'templates/forms/delete-prompt.html'"></ng-include>
